<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="inputbox">
    <input type="text" id="result" readonly>
  </div>
    <div class="buttons">
      <button class="clearbutton" onclick="clearResult()">AC</button>
      <button class="logicbutton" onclick="appendToResult('+/-')">+/-</button>
      <button class="logicbutton"  onclick="appendToResult('%')">%</button>
      <button class="logicbutton" onclick="appendToResult('/')">/</button>
      <button class="numerical"onclick="appendToResult('7')">7</button>
      <button class="numerical" onclick="appendToResult('8')">8</button>
      <button class="numerical" onclick="appendToResult('9')">9</button>
      <button class="logicbutton" onclick="appendToResult('*')">*</button>
      <button class="numerical" onclick="appendToResult('4')">4</button>
      <button class="numerical" onclick="appendToResult('5')">5</button>
      <button class="numerical" onclick="appendToResult('6')">6</button>
      <button class="logicbutton"  onclick="appendToResult('-')">-</button>
      <button class="numerical" onclick="appendToResult('1')">1</button>
      <button class="numerical" onclick="appendToResult('2')">2</button>
      <button class="numerical" onclick="appendToResult('3')">3</button>
      <button class="logicbutton"  onclick="appendToResult('+')">+</button>
      <button class="numerical" onclick="appendToResult('00')">00</button>
      <button class="numerical" onclick="appendToResult('0')">0</button>
      <button class="numerical" onclick="appendToResult('.')">.</button>
      <button class="logicbutton"  onclick="calculate()">=</button>
     
    </div>
  </div>

  <script src="calculaotr.js"></script>
</body>
</html>
